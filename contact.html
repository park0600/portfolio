    <main role="main" class="main-sub main-contact">
        <div class="container-fluid g-0">
            <!-- contact-info: section, h1, table -->

                            </tr>
                        </tbody>
                    </table>

            <!-- form: h2, first name, last name, city, email, message, submit button -->
            <section class="wrapper contact-form py-3 px-sm-5">
                <h1 class="fs-1 fw-bold text-center">Feel free to contact me!</h1>
                <div role="form" class="form d-flex px-2">
                    <form class="mx-auto w-100 p-4 row">
                        <div class="form-group pb-3 col-sm-6">
                            <label class="py-1" for="firstname">First Name*</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First name">
                        </div>
                        <div class="form-group pb-3 col-sm-6">
                            <label class="py-1" for="lastname">Last Name*</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last name">
                        </div>
                        <div class="form-group pb-3">
                            <label class="py-1" for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="form-group pb-3">
                            <label class="py-1" for="email">Email address*</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group pb-3">
                            <label class="py-1" for="message">Message*</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter You Message"></textarea>
                        </div>
                        <div class="d-flex justify-content-center p-3">
                            <button type="submit" id="btn-submit" class="btn p-2 fs-6"><span>Submit</span><span>Submit</span></button>
                        </div>
                    </form>
                </div>
            </section>
