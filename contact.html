        </section>
        <div class="d-flex justify-content-center position-absolute top-50 start-50 translate-middle"><h3 class="text-light fw-medium z-2 ">Contact Me</h3></div>
    </header> 
    <main>
        <div class="container-fluid g-0">
            <!-- contact-info: section, h3, table -->
            <section class="contact-info d-flex">
                <div class="mx-auto p-4">
                    <h1 class="fw-semibold p-3 text-center">Joy Hyeonkyeong Park</h2>
                    <table class="table">
                        <tbody>
                            <tr>
                                <th class="fw-semibold" scope="row">E-mail</th>
                                <td>park0600@algonquinlive.com</td>
                            </tr>
                            <tr>
                                <th class="fw-semibold" scope="row">SNS</th>
                                <td><a class="px-1" href="https://www.instagram.com/ejdeep12/" target="_blank"><i class="fa-brands fa-instagram fa-xl" style="color: #284962;"></i></a>
                                    <a class="px-1" href="https://twitter.com/ejdeep12" target="_blank"><i class="fa-brands fa-x-twitter fa-xl" style="color: #284962;"></i></a>
                                    <a class="px-1" href="https://www.facebook.com/bbumi22" target="_blank"><i class="fa-brands fa-facebook-f fa-xl" style="color: #284962;"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- form: h2, first name, last name, city, email, message, submit button -->
            <section class="contact-form py-3">
                <h1 class="text-center">Feel free to contact me!</h1>
                <div class="form d-flex px-2">
                    <form class="mx-auto w-100 p-4">
                        <div class="form-group pb-3">
                            <label class="py-1" for="Firstname">First Name*</label>
                            <input type="text" class="form-control" id="firstname" placeholder="First name">
                        </div>
                        <div class="form-group pb-3">
                            <label class="py-1" for="Lastname">Last Name*</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last name">
                        </div>
                        <div class="form-group pb-3">
                            <label class="py-1" for="City">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City">
                        </div>
                        <div class="form-group pb-3">
                            <label class="py-1" for="Email">Email address*</label>
                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group pb-3">
                            <label class="py-1" for="Message">Message*</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Enter You Message"></textarea>
                        </div>
                        <div class="d-flex justify-content-center p-3">
                            <button type="submit" class="btn btn-submit p-2 fs-6">Submit</button>
                        </div>
                    </form>
                </div>
            </section>

        </div>
    </main>

        <!-- footer: copyright, download link, sns link -->

                    <div class="sns text-end">
                        <a class="px-1" href="https://www.instagram.com/ejdeep12/" target="_blank"><i class="fa-brands fa-instagram fa-xl" style="color: #ffffff;"></i></a>

                        <a class="px-1" href="https://www.facebook.com/bbumi22" target="_blank"><i class="fa-brands fa-square-facebook fa-xl" style="color: #ffffff;"></i></a>
                    </div>
                </div>
            </div>
            <div class="copyright pt-4 pb-2">
                <p class="text-center text-white">copyright &copy; 2023 by Joyful Page</p>
            </div>
        </section>
    </footer>
