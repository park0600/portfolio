<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Park's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!-- header: nav, logo -->
    <header>
        <div class="wrapper">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Work</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="title">
            <img src="images/s_logo_g.png" alt="A logo of Joyful Page Website">
            <h4>This is Joy Park's Portfolio Website<br>Who is an Explorer to Discover<br>The Joy Of Life.</h2>
        </div>
    </header> 


    <!-- main-banner: h1, bg img, button -->
    <div class="banner">
        <h1>Get to Know<br>About Joy More</h1>
        <button id="btn btn-about"><span>About Me</span></button>
    </div> 


    <!-- main-gallery: bg img, carousel, button -->

        <div id="carouselGallery" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselGallery" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/800/400" class="d-block w-100" alt="slide">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400" class="d-block w-100" alt="slide">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/800/400" class="d-block w-100" alt="slide">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselGallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselGallery" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    <!-- main-contact: h1, bg img, button -->
    <div class="contact">
        <h1>Your Contact is<br>Always Welcome.</h1>
        <button id="btn btn-contact"><span>Contact Me</span></button>
    </div>


    <!-- footer: copyright, download link, sns link -->
    <footer>
        <p class="copyright">copyright &copy; 2023 by Joyful Page</p>
        <div class="footer-contact"></div>
    </footer>
</body>
</html>
